<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert text to binary to morse code">
    <meta name="theme-color" content="#1a1a1a">
    <title>Text To Binary To Morse Code</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/icons/icon-192.png">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">

    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            margin-bottom: 2rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00ff88;
            border-radius: 5px;
            color: #fff;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            box-shadow: 0 0 10px #00ff88;
        }

        #output {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
            min-height: 100px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <h1>Text → Binary → Morse Code Converter</h1>
    <div class="container">
        <div class="input-group">
            <input type="text" id="textInput" placeholder="Enter your text and press Enter..." autofocus>
        </div>
        <div id="output"></div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker not registered', err));
        }

        const morseCode = {
            '0': '-----', '1': '.----'
        };

        function textToBinary(text) {
            return text.split('').map(char => {
                return char.charCodeAt(0).toString(2).padStart(8, '0');
            }).join(' ');
        }

        function binaryToMorse(binary) {
            return binary.split('').map(bit => {
                return morseCode[bit] || ' ';
            }).join(' ');
        }

        document.getElementById('textInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const text = this.value;
                const binary = textToBinary(text);
                const morse = binaryToMorse(binary);

                const output = document.getElementById('output');
                output.style.display = 'block';
                output.textContent = morse;
            }
        });
    </script>
</body>

</html>
